<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Selector de Color RGB</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="colorPicker" class="font-weight-bold">Selector de Color</label>
                    <input type="color" class="form-control" id="colorPicker" value="#000000">
                </div>
                <div class="form-group">
                    <label for="redRange" class="font-weight-bold">Rojo (0-255)</label>
                    <input type="range" class="form-control-range" id="redRange" min="0" max="255" value="0">
                    <input type="number" class="form-control" id="redValue" min="0" max="255" value="0">
                </div>
                <div class="form-group">
                    <label for="greenRange" class="font-weight-bold">Verde (0-255)</label>
                    <input type="range" class="form-control-range" id="greenRange" min="0" max="255" value="0">
                    <input type="number" class="form-control" id="greenValue" min="0" max="255" value="0">
                </div>
                <div class="form-group">
                    <label for="blueRange" class="font-weight-bold">Azul (0-255)</label>
                    <input type="range" class="form-control-range" id="blueRange" min="0" max="255" value="0">
                    <input type="number" class="form-control" id="blueValue" min="0" max="255" value="0">
                </div>
            </div>
            <div class="col-md-6">
                <div id="colorBox" class="color-box mb-3"></div>
                <p id="hexCode" class="text-center font-weight-bold">#000000</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
